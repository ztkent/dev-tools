<!DOCTYPE html>
<html class="bg-[#101e23]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>{{.Title}}</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Dev Tools",
      "url": "https://tools.ztkent.com",
      "description": "A collection of developer productivity tools including Unix time converter, JSON validator, IP checker, CSS linter, and DNS leak checker.",
      "publisher": {
        "@type": "Organization",
        "name": "Dev Tools",
        "url": "https://tools.ztkent.com"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
        // Listen for HTMX events to update page title
        document.addEventListener('htmx:afterRequest', function(event) {
            const hxTitle = event.detail.xhr.getResponseHeader('HX-Title');
            if (hxTitle) {
                document.title = hxTitle;
            }
        });
    </script>

    <link rel="stylesheet" href="/static/css/unix-time.css">
    <script src="/static/js/unix-time.js"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#101e23] dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(144,187,203)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
      <div class="layout-container flex h-full grow flex-col">
        <div id="header-container" hx-get="/static/templates/header.html" hx-trigger="load"></div>
        <div id="breadcrumb-container">
          {{template "breadcrumbs" .}}
        </div>
        <div id="main-content" class="flex-1">
          {{template "content" .}}
        </div>
        <div id="footer-container" hx-get="/static/templates/footer.html" hx-trigger="load"></div>
      </div>
    </div>
</body>
</html>
